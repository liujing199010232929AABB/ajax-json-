    <h3>当幸福来敲门</h3>
    <div>
        <img src="inc/1.jpg" alt="" width="600px">
        <p>《当幸福来敲门》是由加布里尔·穆奇诺执导，威尔·史密斯、贾登·史密斯、桑迪·牛顿等主演的美国电影。影片取材真实故事，主角是美国黑人投资专家克里斯·加德纳。</p>
        <p>影片讲述了一位濒临破产、老婆离家的落魄业务员，如何刻苦耐劳的善尽单亲责任，奋发向上成为股市交易员，最后成为知名的金融投资家的励志故事。影片获得2007年奥斯卡金像奖最佳男主角的提名。</p>
